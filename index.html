<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand|Quicksand:400,700" rel="stylesheet">

    <title>Word Guess Game</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>

    <!-- my game JS file -->
    <script type="text/javascript " src="assets/javascript/game.js "></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- audio -->
    <audio id="myAudio">
        <source src="assets/audio/SummerNights.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- start Bootstrap HTML copypasta -->
    <div class="container ">
        <div class="row ">
            <div class="col-md-8">
                <h1>Word Guess Game</h1>
                <hr class="my-4 ">
                <div class="row ">
                    <div class="col-md-4">
                        <h4><span class="h4-font-weight">Wins</span><br>
                            <span id="wins">0</span>
                        </h4>
                        <h4><span class="h4-font-weight">Losses</span><br>
                            <span id="lose">0</span>
                        </h4>
                        <h4><span class="h4-font-weight">Guesses Left</span>
                            <br><span id="guesses">10</span></h4>
                    </div>
                    <div class="col-md-8">
                        <br>
                        <h2 id="currentWord" class="h4-font-weight">
                            &nbsp;
                        </h2>
                        <br>
                        <h4><span class="h4-font-weight">Letters Already Guessed</span><br>
                        <span id="alreadyGuessed"></span></h4><br>
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <button type="button" class="btn btn-warning btn-lg " id="newgamebtn">Click me to start a new game!</button>
                </div>
            </div>
            <div class="col-md-4">
                <img id="img-here" src="assets/images/lazy.jpeg">
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
